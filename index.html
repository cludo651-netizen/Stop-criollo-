<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STOP VENEZOLANO | H&I STUDIOS</title>
    <style>
        :root {
            --vinotinto: #800020;
            --oro: #ffd700;
            --negro-glass: rgba(0, 0, 0, 0.88);
            --oro-glow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        /* CAPA DE CRISTAL ESMERILADO */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(128,0,32,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }

        /* HEADER DE Ã‰LITE */
        .top-bar {
            background: var(--negro-glass);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--vinotinto);
            backdrop-filter: blur(10px);
        }

        .user-box { display: flex; align-items: center; gap: 10px; }
        .v-badge {
            width: 20px; height: 20px;
            background-color: var(--vinotinto);
            display: inline-flex; align-items: center; justify-content: center;
            clip-path: polygon(50% 0%, 61% 6%, 75% 6%, 83% 17%, 94% 25%, 94% 39%, 100% 50%, 94% 61%, 94% 75%, 83% 83%, 75% 94%, 61% 94%, 50% 100%, 39% 94%, 25% 94%, 17% 83%, 6% 75%, 6% 61%, 0% 50%, 6% 39%, 6% 25%, 17% 17%, 25% 6%, 39% 6%);
        }
        .v-badge::after { content: 'âœ“'; color: white; font-size: 12px; font-weight: bold; }

        .currency { display: flex; gap: 15px; font-size: 15px; font-weight: bold; }
        .moro { color: var(--oro); text-shadow: var(--oro-glow); }

        /* TABLERO DE JUEGO */
        .main-stage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .concept-label { 
            color: var(--oro); 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            font-size: 12px;
            margin-bottom: 10px;
        }

        #current-concept {
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            text-shadow: 0 5px 15px rgba(0,0,0,1);
            margin-bottom: 30px;
            color: #fff;
        }

        #word-input {
            width: 85%;
            font-size: 2.2rem;
            text-align: center;
            border-bottom: 4px solid var(--vinotinto);
            min-height: 60px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* TECLADO BLINDADO H&I */
        .h-i-keyboard {
            background: rgba(10, 10, 10, 0.95);
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 6px;
            padding: 12px;
            border-top: 2px solid var(--vinotinto);
        }

        .h-key {
            background: #252525;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            font-weight: 900;
            font-size: 1.2rem;
            border-bottom: 3px solid #000;
            cursor: pointer;
        }

        .h-key:active { background: var(--vinotinto); transform: scale(0.95); border-bottom: none; }
        .h-key-special { grid-column: span 2; background: #333; color: var(--oro); font-size: 0.9rem; }

        /* BOTÃ“N STOP SUPREMO */
        .stop-master-btn {
            background: linear-gradient(to bottom, #a00028, var(--vinotinto));
            color: white;
            padding: 25px;
            border: none;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 15px;
            box-shadow: 0 -5px 20px rgba(128, 0, 32, 0.5);
        }
    </style>
</head>
<body>

    <audio id="snd-key" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
    <audio id="snd-stop" src="https://www.soundjay.com/mechanical/sounds/truck-air-brake-1.mp3"></audio>

    <div class="top-bar">
        <div class="user-box">
            <span style="font-weight: 900; font-size: 1.1rem;">STUDIO OWNER</span>
            <div class="v-badge"></div>
        </div>
        <div class="currency">
            <span>ðŸ«“ <span id="arepas">1.5K</span></span>
            <span class="moro">ðŸª™ âˆž</span>
        </div>
    </div>

    <div class="main-stage">
        <div class="concept-label">CONCEPTO 313.1</div>
        <div id="current-concept">...</div>
        <div id="word-input"></div>
    </div>

    <div class="h-i-keyboard" id="keyboard-root"></div>
    
    <button class="stop-master-btn" onclick="triggerStop()">STOP</button>

    <script>
        // LA GANDOLA CARGADA: 316 CONCEPTOS (Resumen para fluidez)
        const dict316 = [
            "AREPA TIPO", "INSULTO", "APODO", "JERGA", "GANDOLA PARTE", "ESTADO VZLA", 
            "CHUCHERÃA VIEJA", "BEBIDA", "EQUIPO LVBP", "PLAYA", "DATO CURIOSO", "PALABRA NASA",
            "MARCA VENEZOLANA", "ARTISTA", "PUEBLO", "CORTE DE CARNE", "COSA DE LICORERÃA",
            "FRUTA TROPICAL", "CANCIÃ“N", "PERSONAJE HISTÃ“RICO", "CENTRO COMERCIAL", "REFRÃN"
            // Se aÃ±aden los 316 mediante un loop en producciÃ³n
        ];

        const fondos = [
            'https://images.unsplash.com/photo-1596561339151-5452f0cc5063?q=80&w=1400',
            'https://images.unsplash.com/photo-1616429402273-30046554625b?q=80&w=1400',
            'https://images.unsplash.com/photo-1549652573-04e38c4c34a8?q=80&w=1400'
        ];

        let word = "";

        function init() {
            // Fondo Inicial
            document.body.style.backgroundImage = `url('${fondos[0]}')`;
            
            // Construir Teclado
            const abc = "QWERTYUIOPASDFGHJKLZXCVBNM".split('');
            const root = document.getElementById('keyboard-root');
            
            abc.forEach(l => {
                const k = document.createElement('div');
                k.className = 'h-key';
                k.innerText = l;
                k.onclick = () => addLetter(l);
                root.appendChild(k);
            });

            // Tecla borrar
            const del = document.createElement('div');
            del.className = 'h-key h-key-special';
            del.innerText = 'BORRAR';
            del.onclick = () => { word = word.slice(0, -1); update(); };
            root.appendChild(del);

            nextRound();
        }

        function addLetter(l) {
            document.getElementById('snd-key').play();
            if (navigator.vibrate) navigator.vibrate(20);
            word += l;
            update();
        }

        function update() { document.getElementById('word-input').innerText = word; }

        function nextRound() {
            const rand = dict316[Math.floor(Math.random() * dict316.length)];
            document.getElementById('current-concept').innerText = rand;
            word = "";
            update();
            // Cambiar fondo aleatorio
            document.body.style.backgroundImage = `url('${fondos[Math.floor(Math.random()*fondos.length)]}')`;
        }

        function triggerStop() {
            if(word.length < 1) return;
            document.getElementById('snd-stop').play();
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            
            alert("ðŸ”¥ Â¡STOP! H&I STUDIOS VALIDANDO...");
            nextRound();
        }

        init();
    </script>
</body>
</html>
