<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STOP VENEZOLANO | H&I STUDIOS</title>
    <style>
        :root {
            --vinotinto: #800020;
            --oro: #ffd700;
            --negro-pro: #0a0a0a;
            --glass: rgba(0, 0, 0, 0.85);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0;
            background: var(--negro-pro);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            transition: background-image 1.2s ease-in-out;
        }

        /* CAPA DE PROFUNDIDAD PROFESIONAL */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.85) 0%, rgba(128,0,32,0.4) 100%);
            z-index: -1;
        }

        /* HEADER ELITE (SIN NOMBRES PROHIBIDOS) */
        .header {
            background: var(--glass);
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--vinotinto);
            backdrop-filter: blur(15px);
            z-index: 10;
        }

        .perfil { display: flex; align-items: center; gap: 10px; }
        
        .badge-verificado {
            width: 20px; height: 20px;
            background-color: var(--vinotinto);
            display: inline-flex; align-items: center; justify-content: center;
            clip-path: polygon(50% 0%, 61% 6%, 75% 6%, 83% 17%, 94% 25%, 94% 39%, 100% 50%, 94% 61%, 94% 75%, 83% 83%, 75% 94%, 61% 94%, 50% 100%, 39% 94%, 25% 94%, 17% 83%, 6% 75%, 6% 61%, 0% 50%, 6% 39%, 6% 25%, 17% 17%, 25% 6%, 39% 6%);
        }
        .badge-verificado::after { content: 'âœ“'; color: white; font-size: 12px; font-weight: bold; }

        .stats { display: flex; gap: 18px; font-weight: 900; font-size: 14px; }
        .morocotas-val { color: var(--oro); text-shadow: 0 0 10px rgba(255,215,0,0.5); }

        /* TABLERO DE JUEGO */
        .stage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 5;
        }

        .label-concepto { color: var(--oro); letter-spacing: 5px; font-size: 11px; margin-bottom: 8px; font-weight: bold; }
        #current-concept { font-size: 3.5rem; font-weight: 900; color: white; text-transform: uppercase; text-shadow: 0 5px 20px rgba(0,0,0,0.9); }
        #user-input { font-size: 2.5rem; color: #fff; min-height: 65px; margin-top: 25px; border-bottom: 4px solid var(--vinotinto); width: 85%; font-weight: bold; letter-spacing: 3px; }

        /* TECLADO BLINDADO H&I (PARA EVITAR TRAMPAS) */
        .h-i-keyboard {
            background: rgba(10, 10, 10, 0.98);
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 6px;
            padding: 12px;
            border-top: 2px solid var(--vinotinto);
            z-index: 10;
        }

        .key {
            background: #222;
            height: 52px;
            display: flex;
            justify-content: center; align-items: center;
            border-radius: 6px; font-weight: 900;
            border-bottom: 3px solid #000;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .key:active { background: var(--vinotinto); transform: translateY(3px); border-bottom: none; }
        .key-special { grid-column: span 2; background: #333; color: var(--oro); font-size: 0.8rem; }

        /* BOTÃ“N STOP GANDOLA */
        .btn-stop-master {
            background: linear-gradient(180deg, #a00028 0%, var(--vinotinto) 100%);
            color: white;
            padding: 25px;
            font-size: 2.2rem;
            font-weight: 900;
            border: none;
            letter-spacing: 15px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 -10px 30px rgba(128,0,32,0.5);
        }
    </style>
</head>
<body>

    <audio id="snd-key" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="snd-stop" src="https://www.soundjay.com/mechanical/sounds/truck-air-brake-1.mp3"></audio>

    <div class="header">
        <div class="perfil">
            <span style="font-weight: 900; letter-spacing: 1px;">H&I OWNER</span>
            <div class="badge-verificado"></div>
        </div>
        <div class="stats">
            <span>ðŸ«“ 500</span>
            <span class="morocotas-val">ðŸª™ âˆž</span>
        </div>
    </div>

    <div class="stage">
        <div class="label-concepto">CONCEPTO 313.1</div>
        <div id="current-concept">...</div>
        <div id="user-input"></div>
    </div>

    <div class="h-i-keyboard" id="kb-engine"></div>
    <button class="btn-stop-master" onclick="executeStop()">STOP</button>

    <script>
        const conceptVault = ["AREPA DE", "JERGA", "ESTADO VZLA", "APODO", "INSULTO", "GANDOLA", "EQUIPO LVBP", "CHUCHERIA", "PLAYA", "MARCA VENEZOLANA"];
        const hdVisuals = [
            'https://images.unsplash.com/photo-1596561339151-5452f0cc5063?q=80&w=1400',
            'https://images.unsplash.com/photo-1616429402273-30046554625b?q=80&w=1400',
            'https://images.unsplash.com/photo-1549652573-04e38c4c34a8?q=80&w=1400'
        ];

        let typed = "";

        function boot() {
            // Cargar Fondo Inicial
            document.body.style.backgroundImage = `url('${hdVisuals[0]}')`;
            
            // Construir Teclado Blindado
            const letters = "QWERTYUIOPASDFGHJKLZXCVBNM".split('');
            const engine = document.getElementById('kb-engine');
            
            letters.forEach(l => {
                const k = document.createElement('div');
                k.className = 'key';
                k.innerText = l;
                k.onclick = () => {
                    document.getElementById('snd-key').currentTime = 0;
                    document.getElementById('snd-key').play();
                    if(navigator.vibrate) navigator.vibrate(15);
                    typed += l;
                    refresh();
                };
                engine.appendChild(k);
            });

            const del = document.createElement('div');
            del.className = 'key key-special';
            del.innerText = 'BORRAR';
            del.onclick = () => { typed = typed.slice(0, -1); refresh(); };
            engine.appendChild(del);

            nextRound();
        }

        function refresh() { document.getElementById('user-input').innerText = typed; }

        function nextRound() {
            const pick = conceptVault[Math.floor(Math.random() * conceptVault.length)];
            document.getElementById('current-concept').innerText = pick;
            typed = "";
            refresh();
            // Cambio de fondo HD dinÃ¡mico
            document.body.style.backgroundImage = `url('${hdVisuals[Math.floor(Math.random()*hdVisuals.length)]}')`;
        }

        function executeStop() {
            if(typed.length < 1) return;
            document.getElementById('snd-stop').play();
            if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
            
            alert("ðŸ›‘ STOP: H&I STUDIOS VALIDANDO JUGADA");
            nextRound();
        }

        boot();
    </script>
</body>
</html>
