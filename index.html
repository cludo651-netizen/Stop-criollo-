<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STOP VENEZOLANO | H&I STUDIOS</title>
    <style>
        :root {
            --vinotinto: #800020;
            --oro: #ffd700;
            --negro-glass: rgba(0, 0, 0, 0.9);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            transition: background-image 1.2s ease-in-out;
        }

        /* CAPA DE ESTILO PROFESIONAL */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(128,0,32,0.4) 100%);
            z-index: -1;
        }

        /* HEADER ELITE */
        .header {
            background: var(--negro-glass);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--vinotinto);
            backdrop-filter: blur(10px);
        }

        .perfil { display: flex; align-items: center; gap: 8px; }
        
        .v-badge {
            width: 18px; height: 18px;
            background-color: var(--vinotinto);
            display: inline-flex; align-items: center; justify-content: center;
            clip-path: polygon(50% 0%, 61% 6%, 75% 6%, 83% 17%, 94% 25%, 94% 39%, 100% 50%, 94% 61%, 94% 75%, 83% 83%, 75% 94%, 61% 94%, 50% 100%, 39% 94%, 25% 94%, 17% 83%, 6% 75%, 6% 61%, 0% 50%, 6% 39%, 6% 25%, 17% 17%, 25% 6%, 39% 6%);
        }
        .v-badge::after { content: 'âœ“'; color: white; font-size: 11px; font-weight: bold; }

        .currency { display: flex; gap: 15px; font-size: 14px; font-weight: bold; }
        .moro { color: var(--oro); text-shadow: 0 0 10px rgba(255,215,0,0.5); }

        /* AREA DE JUEGO */
        .stage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .label { color: #aaa; letter-spacing: 5px; font-size: 10px; margin-bottom: 5px; }
        #concept { font-size: 3.2rem; font-weight: 900; color: var(--oro); text-transform: uppercase; text-shadow: 0 5px 15px rgba(0,0,0,0.8); }
        #input-view { font-size: 2.2rem; color: #fff; min-height: 60px; margin-top: 20px; border-bottom: 3px solid var(--vinotinto); width: 85%; font-weight: bold; letter-spacing: 2px; }

        /* TECLADO BLINDADO */
        .kb {
            background: rgba(10, 10, 10, 0.98);
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px;
            border-top: 2px solid var(--vinotinto);
        }

        .key {
            background: #252525;
            height: 50px;
            display: flex;
            justify-content: center; align-items: center;
            border-radius: 5px; font-weight: 900;
            border-bottom: 3px solid #000;
            font-size: 1.1rem;
        }
        .key:active { background: var(--vinotinto); transform: translateY(2px); border: none; }
        .key-del { grid-column: span 2; background: #333; color: var(--oro); font-size: 0.8rem; }

        .btn-stop {
            background: linear-gradient(to bottom, #a00028, var(--vinotinto));
            color: white;
            padding: 22px;
            font-size: 2rem;
            font-weight: 900;
            border: none;
            letter-spacing: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <audio id="click" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
    <audio id="brake" src="https://www.soundjay.com/mechanical/sounds/truck-air-brake-1.mp3"></audio>

    <div class="header">
        <div class="perfil">
            <span id="player-name" style="font-weight: 900; letter-spacing: 1px;">STUDIO OWNER</span>
            <div class="v-badge"></div>
        </div>
        <div class="currency">
            <span>ðŸ«“ 500</span>
            <span class="moro">ðŸª™ âˆž</span>
        </div>
    </div>

    <div class="stage">
        <div class="label">CONCEPTO 313.1</div>
        <div id="concept">CARGANDO...</div>
        <div id="input-view"></div>
    </div>

    <div class="kb" id="kb-root"></div>
    <button class="btn-stop" onclick="stopGame()">STOP</button>

    <script>
        const wall = [
            'https://images.unsplash.com/photo-1596561339151-5452f0cc5063?q=80&w=1400',
            'https://images.unsplash.com/photo-1616429402273-30046554625b?q=80&w=1400',
            'https://images.unsplash.com/photo-1549652573-04e38c4c34a8?q=80&w=1400'
        ];

        const words316 = ["JERGA", "COMIDA CRIPLLA", "ESTADO VZLA", "APODO", "INSULTO", "GANDOLA", "CHUCHERIA", "BEBIDA", "EQUIPO LVBP"];
        let currentText = "";

        function init() {
            // Fondo HD Aleatorio
            document.body.style.backgroundImage = `url('${wall[0]}')`;
            
            const layout = "QWERTYUIOPASDFGHJKLZXCVBNM".split('');
            const root = document.getElementById('kb-root');
            
            layout.forEach(l => {
                const k = document.createElement('div');
                k.className = 'key';
                k.innerText = l;
                k.onclick = () => {
                    document.getElementById('click').play();
                    if(navigator.vibrate) navigator.vibrate(15);
                    currentText += l;
                    render();
                };
                root.appendChild(k);
            });

            const del = document.createElement('div');
            del.className = 'key key-del';
            del.innerText = 'BORRAR';
            del.onclick = () => { currentText = currentText.slice(0, -1); render(); };
            root.appendChild(del);

            newRound();
        }

        function render() { document.getElementById('input-view').innerText = currentText; }

        function newRound() {
            const r = words316[Math.floor(Math.random() * words316.length)];
            document.getElementById('concept').innerText = r;
            currentText = "";
            render();
            document.body.style.backgroundImage = `url('${wall[Math.floor(Math.random()*wall.length)]}')`;
        }

        function stopGame() {
            if(currentText.length < 1) return;
            document.getElementById('brake').play();
            if(navigator.vibrate) navigator.vibrate([80, 40, 80]);
            alert("ðŸ”¥ STOP: H&I STUDIOS PROCESANDO...");
            newRound();
        }

        init();
    </script>
</body>
</html>
